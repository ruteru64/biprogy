<!DOCTYPE html>
<html lang="ja">

<body>
    {% if form.errors %}
    <p>名前, パスワードが一致しません．</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label>名前</label>
        {{ form.username }}
        {{ form.username.errors }}
        <label>パスワード</label>
        {{ form.password }}
        {{ form.password.errors }}
        <button type="submit">ログイン</button>
    </form>
</body>

</html>
