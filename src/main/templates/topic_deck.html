<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>オレのAIの話題提示が最強すぎる件</title>
</head>


  <div id="header">
    <div id="header-container">
      <div class="logo"><img class="logo-image" src="{% static 'img/title.png' %}"></div>
    </div>
  </div>
  <body>
  <div class="leftnav">
  </div>
  <div class="mainarea">
    <h2>話題一覧</h2>
    {% if proposed_topics %}
        {% for topic in proposed_topics %}
            {% if topic %}
            <div>
                <p>{{ topic }}</p>
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}


    <a href="{% url 'post_topic' user_id=user.id partner_id=partner_id %}"><button class="button">話題追加</button></a>

        {% csrf_token %}
        <button type="submit">戻る</button>
    </form> -->
  </div>
  <div class="rightnav">
  </div>
  <div id="footer">
    <img class="logo-image" src="{% static 'img/title.png' %}"><br>
    Copyright©2022 Intelligent Create Topics Inc. All Rights Reserved
  </div>
  </body>

  </html>
